<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="sidebar cerrar">
      <header>
        <div class="texto-imagen">
          <span class="immagen">
          <img src="IMAGENES/Bikers.png" alt="logo">
          </span>
          <div class="texto texto-header">
            <span class="nombre">BIKERS</span>
            <span class="descripcion">Registra tus entrenos</span>
          </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
      </header>
      <div class="barra-menu">
        <div class="menu">
          <li class="buscador">
            <a href="#">
              <i class='bx bx-search icono' ></i>
              <input type="text" placeholder="Buscar...">
            </a>
          </li>
          <ul class="links-menu">
            <li class="link-nav">
              <a href="index.html">
                <i class='bx bx-home-alt icono' ></i>
                <span class="texto texto-nav">Inicio</span>
              </a>
            </li>
            <li class="link-nav">
              <a href="Rutas.html">
                <i class='bx bx-map-alt icono' ></i>
                <span class="texto texto-nav">Rutas</span>
              </a>
            </li>
            <li class="link-nav">
              <a href="Favoritos.html">
                <i class='bx bx-heart icono' ></i>
                <span class="texto texto-nav">Favoritos</span>
              </a>
            </li>
            <li class="link-nav">
              <a href="Estadisticas.html">
                <i class='bx bx-bar-chart-alt-2 icono' ></i>
                <span class="texto texto-nav">Estad&iacute;sticas</span>
              </a>
            </li>
            <li class="link-nav">
              <a href="Perfil.html">
                <i class='bx bx-user-circle icono' ></i>
                <span class="texto texto-nav">Perfil</span>
              </a>
            </li>
            <li class="link-nav">
              <a href="Contacto.html">
                <i class='bx bx-envelope icono' ></i>
                <span class="texto texto-nav">Contacto</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icono"></i>
              <span class="texto texto-nav">Cerrar Sesi&oacute;n</span>
            </a>
          </li>
          <li class="modo">
            <div class="claro-oscuro">
              <i class="bx bx-moon icono luna"></i>
              <i class="bx bx-sun icono sol"></i>
            </div>
            <span class="texto-modo texto">Modo<br>Oscuro</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <section>
      <template>
        <v-layout justify-center>
          <v-card>
            <v-container
              fluid
              grid-list-md
            >
              <v-layout row wrap>
                <v-flex
                  v-for="card in cards"
                  :key="card.title"
                  v-bind="{ [`xs${card.flex}`]: true }"
                >
                  <v-card>
                    <v-img
                      :src="card.src"
                      height="200px"
                    >
                    <v-container
                      fill-height
                      fluid
                      pa-2
                    >
                    <v-layout fill-height>
                      <v-flex xs12 align-end flexbox>
                        <span class="headline white--text" v-text="card.title"></span>
                      </v-flex>
                    </v-layout>
                  </v-container>
                </v-img>

                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn icon>
                    <v-icon>favorite</v-icon>
                  </v-btn>
                  <v-btn icon>
                    <v-icon>bookmark</v-icon>
                  </v-btn>
                  <v-btn icon>
                    <v-icon>share</v-icon>
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-card>
    </v-flex>
  </v-layout>
    </section>
    <script src="script.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
